<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
<div class="main">
  <div class="splitter"><img src="images/logo.svg"></div>
<div class="container">
  <div class="container-1">
    <label class="area2" for="area1">Bill</label><br>
    <textarea name="text1" id="area1" cols="27" rows="1"></textarea>
    <p class="select">  Select Tip %</p>
    <div class="perc">
      <div class="perc5">5%</div>
      <div class="perc10">10%</div>
      <div class="perc15">15%</div>
      <div class="perc25">25%</div>
      <div class="perc50">50%</div>
      <textarea name="" id="" cols="37" rows="10" class="custom" placeholder="Custom"></textarea>
    </div>
    <label  class="area2" for="area2">Number of People </label><br>
    <div class="zero">Can't be zero</div>
    <textarea name="text2" id="area2" cols="27" rows="1"></textarea>
  </div>
  <div class="container-2">
    <div class="stress">
      <p><span>Tip Amount</span><br> <span class="lol">/ person</span></p>
      <div class="div-1">$0.00</div>
      <p><span>Total</span><br> <span class="lol">/ person</span></p>
      <div class="div-2">$0.00</div>
    </div>
  
    <div class="reset">RESET</div>

  </div>
  
  
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://www.linkedin.com/in/samuel-emorinken-401b10203/">Samuel</a>.
</div>
</div>




  
  <script src="index.js"></script>
</body>
</html>
